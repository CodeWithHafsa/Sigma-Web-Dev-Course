<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements- HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>I am a para</p>    <!--block element  -->
    <a href="https://google.com">Google</a> <!-- inline element -->

    <div>I am a block element </div> <!--block element  -->
    <span>I am span and I am inline</span> <!-- inline element -->
    <a href="">yes he is inline</a> <!-- inline element -->
</body>
</html>
